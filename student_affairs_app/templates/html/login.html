<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Nabla&family=Sacramento&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    {% load static %}   
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/styles.css' %}">
</head>

<body>
    {% block content %}
    <header class="start-header">
        <h1>Login</h1>
    </header>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post" action="login.html" class="user-data-form">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        <label>
            Username
        </label>
        <br>
        <input type="text" name="username" placeholder="username" required>
        <br>
        <label>
            Password
        </label>
        <br>
        <div class="password-wrapper">
            <input type="password" name="password" autocomplete="current-password" placeholder="password" required="" id="id_password">
            <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i>
        </div>
        <!-- <input type="password" name="password" required> -->
        <br>
        <input type="submit" value="Login">

    </form>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    don't have account yet?
    <a href="signup.html">
        SignUp
    </a>
    {% endblock %}
    {% load static %}   
    <script src="{% static 'js/login_script.js' %}"></script>

</body>

</html>
